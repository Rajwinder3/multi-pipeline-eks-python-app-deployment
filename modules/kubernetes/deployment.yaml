apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-pods
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app-pods
  template:
    metadata:
      labels:
        app: my-app-pods
    spec:
      containers:
        - name: backend
          image: acc_id.dkr.ecr.us-east-1.amazonaws.com/python/app:latest
          ports:
            - containerPort: 5000
          env:
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: DB_HOST
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: DB_USER
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: DB_PASS
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: DB_NAME
                    
